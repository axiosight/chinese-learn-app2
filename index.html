<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Китайские иероглифы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .character {
            font-size: 3rem;
            text-align: center;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="filter">
            <select id="category">
                <option value="">Все категории</option>
                <option value="базовые">Базовые</option>
                <option value="природа">Природа</option>
            </select>
            <button onclick="loadData()">Загрузить</button>
        </div>

        <div id="loading" class="loading">Загрузка данных...</div>
        <div id="cards"></div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        async function loadData() {
            const category = document.getElementById('category').value;
            const loading = document.getElementById('loading');
            const cards = document.getElementById('cards');

            loading.style.display = 'block';
            cards.innerHTML = '';

            try {
                let url = `${BASE_URL}/api/characters`;
                if (category) {
                    url += `?category=${encodeURIComponent(category)}`;
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }

                const data = await response.json();
                displayData(data);
            } catch (error) {
                cards.innerHTML = `<div class="card">Ошибка: ${error.message}</div>`;
                console.error('Ошибка:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayData(characters) {
            const container = document.getElementById('cards');

            if (characters.length === 0) {
                container.innerHTML = '<div class="card">Нет данных</div>';
                return;
            }

            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="character">${char.character}</div>
                    <div class="pinyin">${char.pinyin}</div>
                    <div class="translation">${char.translation}</div>
                    <div class="category">${char.category}</div>
                `;
                container.appendChild(card);
            });
        }

        // Инициализация при загрузке
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        loadData();
    </script>
</body>

</html>
