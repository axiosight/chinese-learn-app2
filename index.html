<button onclick="speakChinese()">Произнести</button>
<script>
  function speakChinese() {
    const text = "你好，这是一个测试。";
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'zh-CN'; // Указываем китайский язык
    
    // Попробуем найти китайский голос
    const voices = window.speechSynthesis.getVoices();
    const chineseVoice = voices.find(voice => voice.lang.includes('zh'));
    
    if (chineseVoice) {
      utterance.voice = chineseVoice;
    } else {
      console.warn("Китайские голоса не найдены, будет использован стандартный");
    }
    
    window.speechSynthesis.speak(utterance);
  }
  
  // Загружаем голоса при загрузке страницы
  window.speechSynthesis.onvoiceschanged = function() {
    console.log("Доступные голоса:", window.speechSynthesis.getVoices());
  };
</script>
