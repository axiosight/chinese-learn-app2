<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Китайские иероглифы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #FF7B54;
            --secondary-color: #FFB26B;
            --accent-color: #FFD56F;
            --light-color: #939B62;
            --dark-color: #1B3C59;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-container {
            display: flex;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding: 10px 0;
            z-index: 100;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--light-color);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background-color: var(--card-bg);
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(255, 123, 84, 0.3);
        }
        
        .search-type {
            margin-left: 10px;
            padding: 0 15px;
            border-radius: 25px;
            border: 2px solid var(--light-color);
            background-color: var(--card-bg);
            font-size: 16px;
            outline: none;
            cursor: pointer;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 5px;
        }
        
        .character-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 180px;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .character {
            font-size: 48px;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .pinyin {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .translation {
            font-size: 14px;
            color: var(--text-color);
        }
        
        .category {
            margin-top: 10px;
            font-size: 12px;
            padding: 3px 8px;
            background-color: var(--accent-color);
            color: var(--dark-color);
            border-radius: 10px;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: var(--light-color);
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            font-size: 16px;
            color: var(--light-color);
            grid-column: 1 / -1;
        }
        
        @media (max-width: 600px) {
            .characters-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .character {
                font-size: 36px;
            }
            
            .pinyin {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Китайские иероглифы</h1>
        <p>Изучайте и запоминайте основные иероглифы</p>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Поиск иероглифов..." id="searchInput">
        <select class="search-type" id="searchType">
            <option value="all">Все</option>
            <option value="character">Иероглиф</option>
            <option value="pinyin">Пиньинь</option>
            <option value="translation">Перевод</option>
        </select>
    </div>
    
    <div class="characters-grid" id="charactersGrid">
        <div class="loading">Загрузка иероглифов...</div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let allCharacters = [];
        let filteredCharacters = [];
        
        // Получаем данные от бота
        async function fetchCharacters() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${tg.initDataUnsafe.query_id}/api`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка загрузки данных');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }
        
        // Инициализация приложения
        async function initApp() {
            document.getElementById('charactersGrid').innerHTML = '<div class="loading">Загрузка иероглифов...</div>';
            
            // В реальном приложении здесь будет запрос к вашему боту
            // allCharacters = await fetchCharacters();
            
            // Для демонстрации используем mock-данные
            allCharacters = [
                {id: 1, character: '人', pinyin: 'rén', translation: 'человек', category: 'базовый'},
                {id: 2, character: '口', pinyin: 'kǒu', translation: 'рот', category: 'базовый'},
                {id: 3, character: '日', pinyin: 'rì', translation: 'солнце, день', category: 'базовый'},
                {id: 4, character: '月', pinyin: 'yuè', translation: 'луна, месяц', category: 'базовый'},
                {id: 5, character: '山', pinyin: 'shān', translation: 'гора', category: 'природа'},
                {id: 6, character: '水', pinyin: 'shuǐ', translation: 'вода', category: 'природа'},
                {id: 7, character: '火', pinyin: 'huǒ', translation: 'огонь', category: 'природа'},
                {id: 8, character: '木', pinyin: 'mù', translation: 'дерево', category: 'природа'},
                {id: 9, character: '爱', pinyin: 'ài', translation: 'любовь', category: 'абстрактные'},
                {id: 10, character: '好', pinyin: 'hǎo', translation: 'хороший', category: 'абстрактные'}
            ];
            
            filteredCharacters = [...allCharacters];
            renderCharacters();
            
            // Настройка поиска
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('searchType').addEventListener('change', handleSearch);
        }
        
        // Обработка поиска
        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const searchType = document.getElementById('searchType').value;
            
            if (!query) {
                filteredCharacters = [...allCharacters];
            } else {
                filteredCharacters = allCharacters.filter(char => {
                    if (searchType === 'all') {
                        return char.character.toLowerCase().includes(query) || 
                               char.pinyin.toLowerCase().includes(query) || 
                               char.translation.toLowerCase().includes(query);
                    } else if (searchType === 'character') {
                        return char.character.toLowerCase().includes(query);
                    } else if (searchType === 'pinyin') {
                        return char.pinyin.toLowerCase().includes(query);
                    } else if (searchType === 'translation') {
                        return char.translation.toLowerCase().includes(query);
                    }
                    return true;
                });
            }
            
            renderCharacters();
        }
        
        // Отрисовка иероглифов
        function renderCharacters() {
            const grid = document.getElementById('charactersGrid');
            
            if (filteredCharacters.length === 0) {
                grid.innerHTML = '<div class="no-results">Ничего не найдено. Попробуйте изменить запрос.</div>';
                return;
            }
            
            grid.innerHTML = filteredCharacters.map(char => `
                <div class="character-card">
                    <div class="character">${char.character}</div>
                    <div class="pinyin">${char.pinyin}</div>
                    <div class="translation">${char.translation}</div>
                    <div class="category">${char.category}</div>
                </div>
            `).join('');
        }
        
        // Запуск приложения
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
