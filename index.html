<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chinese TTS</title>
</head>

<body>
    <h1>Chinese Text to Speech (Mobile Compatible)</h1>
    <textarea id="input-text">他今年五十岁了</textarea><br />
    <button onclick="playAudio()">Play Audio</button>

    <p id="output-status"></p>

    <script>
        // Глобальная переменная для хранения списка голосов 
        let availableVoices = [];
        // Регистрация события изменения списка голосов 
        speechSynthesis.onvoiceschanged = () => { availableVoices = speechSynthesis.getVoices(); };
        async function playAudio() {
            const text = document.getElementById('input-text').value.trim();
            try {
                if (!('speechSynthesis' in window)) throw new Error("Web Speech API is not supported by your device");
                // Ожидаем загрузки списка голосов 
                while (availableVoices.length === 0) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                const msg = new SpeechSynthesisUtterance();
                msg.text = text; msg.lang = 'zh-CN'; // Мандарин Китай 
                // Выбор подходящего голоса 
                let matchingVoice = availableVoices.find(voice => voice.lang.startsWith('zh'));
                if (!matchingVoice) throw new Error("No suitable Chinese voice found");
                msg.voice = matchingVoice; speechSynthesis.speak(msg);
                document.getElementById('output-status').innerText = 'Playing audio...';
            } catch (err) {
                console.error(err.message || err);
                document.getElementById('output-status').innerText = `Error: ${err.message}`;
            }
        } </script>
</body>

</html>
