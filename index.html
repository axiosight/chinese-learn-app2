<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Китайские иероглифы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #FF7B54;
            --secondary-color: #FFB26B;
            --accent-color: #FFD56F;
            --light-color: #939B62;
            --dark-color: #1B3C59;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-container {
            display: flex;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding: 10px 0;
            z-index: 100;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--light-color);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background-color: var(--card-bg);
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(255, 123, 84, 0.3);
        }
        
        .search-type {
            margin-left: 10px;
            padding: 0 15px;
            border-radius: 25px;
            border: 2px solid var(--light-color);
            background-color: var(--card-bg);
            font-size: 16px;
            outline: none;
            cursor: pointer;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 5px;
        }
        
        .character-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 180px;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .character {
            font-size: 48px;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .pinyin {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .translation {
            font-size: 14px;
            color: var(--text-color);
        }
        
        .category {
            margin-top: 10px;
            font-size: 12px;
            padding: 3px 8px;
            background-color: var(--accent-color);
            color: var(--dark-color);
            border-radius: 10px;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: var(--light-color);
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            font-size: 16px;
            color: var(--light-color);
            grid-column: 1 / -1;
        }
        
        @media (max-width: 600px) {
            .characters-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .character {
                font-size: 36px;
            }
            
            .pinyin {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Китайские иероглифы</h1>
        <p>Изучайте и запоминайте основные иероглифы</p>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Поиск иероглифов..." id="searchInput">
        <select class="search-type" id="searchType">
            <option value="all">Все</option>
            <option value="character">Иероглиф</option>
            <option value="pinyin">Пиньинь</option>
            <option value="translation">Перевод</option>
        </select>
    </div>
    
    <div class="characters-grid" id="charactersGrid">
        <div class="loading">Загрузка иероглифов...</div>
    </div>
    
<script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let allCharacters = [];
        let filteredCharacters = [];

        // Функция для отправки запроса к боту
        async function sendRequestToBot(method, params = {}) {
            try {
                // Добавляем user_id к параметрам
                params.user_id = tg.initDataUnsafe.user.id;

                const response = await fetch(`https://api.telegram.org/bot${tg.initData}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: tg.initDataUnsafe.user.id,
                        text: `/get_characters ${JSON.stringify(params)}`
                    })
                });

                if (!response.ok) {
                    throw new Error('Ошибка загрузки данных');
                }

                const data = await response.json();
                return JSON.parse(data.result.text);
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        // Получаем данные от бота
        async function fetchCharacters() {
            document.getElementById('charactersGrid').innerHTML = '<div class="loading">Загрузка иероглифов...</div>';

            try {
                const characters = await sendRequestToBot('get_characters');
                return characters;
            } catch (error) {
                console.error('Failed to fetch characters:', error);
                return [];
            }
        }

        // Инициализация приложения
        async function initApp() {
            allCharacters = await fetchCharacters();
            filteredCharacters = [...allCharacters];
            renderCharacters();

            // Настройка поиска
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('searchType').addEventListener('change', handleSearch);
        }

        // Обработка поиска с запросом к боту
        async function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const searchType = document.getElementById('searchType').value;

            document.getElementById('charactersGrid').innerHTML = '<div class="loading">Поиск...</div>';

            try {
                const searchParams = {};
                if (query) {
                    searchParams.query = query;
                    searchParams.search_type = searchType;
                }

                filteredCharacters = await sendRequestToBot('get_characters', searchParams);
                renderCharacters();
            } catch (error) {
                console.error('Search failed:', error);
                document.getElementById('charactersGrid').innerHTML =
                    '<div class="no-results">Ошибка при поиске. Пожалуйста, попробуйте позже.</div>';
            }
        }

        // Отрисовка иероглифов (без изменений)
        function renderCharacters() {
            const grid = document.getElementById('charactersGrid');

            if (filteredCharacters.length === 0) {
                grid.innerHTML = '<div class="no-results">Ничего не найдено. Попробуйте изменить запрос.</div>';
                return;
            }

            grid.innerHTML = filteredCharacters.map(char => `
                <div class="character-card">
                    <div class="character">${char.character}</div>
                    <div class="pinyin">${char.pinyin}</div>
                    <div class="translation">${char.translation}</div>
                    <div class="category">${char.category}</div>
                </div>
            `).join('');
        }

        // Запуск приложения
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
